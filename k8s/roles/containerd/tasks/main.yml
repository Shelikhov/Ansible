---

- name: Forwarding IPv4 and letting iptables see bridged traffic
  become: true
  block:
    - name: Adding overlay, br_netfilter modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
    
    - name: Enabling overlay module
      modprobe:
        name: overlay
        state: present
    
    - name: Enabling br_netfilter module
      modprobe:
        name: br_netfilter
        state: present
    
    - name: Copying k8s.conf to sysctl.d dir 
      copy:
        src: "{{ role_path }}/files/containerruntime/containerd/k8s.conf"
        dest: /etc/sysctl.d/k8s.conf
    
    - name: Applying sysctl params
      sysctl:
        name: "{{ item }}"
        value: 1
        reload: true
        state: present
      loop: "{{ sysctl }}"

- name: Installing deps for containerd
  become: true
  apt:
    update_cache: yes
    pkg:
    - ca-certificates
    - curl
    - gnupg
    - lsb-release

- name: Adding docker gpg key
  become: true
  block:
    - name: Creating keyrings dir
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Downloading docker gpg key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc

    - name: Adding Docker's repository to APT sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

